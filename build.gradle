plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
	id "com.palantir.docker" version "0.22.1"
}

apply plugin: 'io.spring.dependency-management'

group = 'github-brendonfm'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

docker {
	name "docker-spring-boot-sample"
	tag "DockerHub", "evelynvieira/docker-spring-boot-sample:$project.version"
	copySpec.from("build/libs").into("/")
	buildArgs([BUILD_VERSION: "$project.version",JAR_BASE_NAME: "docker-spring-boot-sample"])
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
}
